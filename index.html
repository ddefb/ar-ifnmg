<!DOCTYPE html>
<html>
  <head>
    <title>IFNMG - AR Project</title>
  </head>

  <!-- AR.js by @jerome_etienne - github: https://github.com/jeromeetienne/ar.js - info: https://medium.com/arjs/augmented-reality-in-10-lines-of-html-4e193ea9fdbf -->
  <!-- documentation three.js https://jeromeetienne.github.io/AR.js/three.js/-->
  <!-- tutorial here https://medium.com/chialab-open-source/ar-js-the-simpliest-way-to-get-cross-browser-ar-on-the-web-8f670dd45462 -->
  <!-- barcode generator https://au.gmented.com/app/marker/marker.php -->
  <script src="https://aframe.io/releases/1.0.0/aframe.min.js"></script>
  <script src="https://raw.githack.com/jeromeetienne/AR.js/1.7.5/aframe/build/aframe-ar.js"></script>
  
  <script src="https://cdn.rawgit.com/donmccurdy/aframe-extras/v6.0.0/dist/aframe-extras.min.js"></script>  
  <script src="https://rawgit.com/donmccurdy/aframe-extras/master/dist/aframe-extras.loaders.min.js"></script>

  <body style="margin : 0px; overflow: hidden;">
    <a-scene
      embedded
      arjs="sourceType: webcam; debugUIEnabled: false; detectionMode: mono_and_matrix; matrixCodeType: 4x4_BCH_13_9_3;"
    >
      <a-assets>
        <a-asset-item id="solarSystem" src="https://raw.githubusercontent.com/ddefb/ar-test/main/model/scene.gltf"></a-asset-item>
      </a-assets>
      <a-marker preset="hiro">
        <!-- Animal cell -->
        <a-entity
          obj-model="obj:url(https://raw.githubusercontent.com/ddefb/ar-test/main/model/pin-labels-cell-with-structures-name.obj);mtl:url(https://raw.githubusercontent.com/ddefb/ar-test/main/model/pin-labels-cell-with-structures-name.mtl)"
          position="0 0 0"
          scale=".05 .05 .05"
        >
        </a-entity>
      </a-marker>
      
      <a-marker type='pattern' url='https://raw.githubusercontent.com/ddefb/ar-test/main/pattern/pattern-letterA.patt'>
        <!-- Ant -->
        <a-entity
          obj-model="obj:url(https://raw.githubusercontent.com/ddefb/ar-test/main/model/formiga_vista_cima.obj);mtl:url(https://raw.githubusercontent.com/ddefb/ar-test/main/model/formiga_vista_cima.mtl)"
          position="0 0 0"
          scale="1. 1. 1."
        >
        </a-entity>
      </a-marker>
      <a-marker type='pattern' url='https://raw.githubusercontent.com/ddefb/ar-test/main/pattern/pattern-letterB.patt'>
        <a-entity
          obj-model="obj:url(https://raw.githubusercontent.com/ddefb/ar-test/main/model/formiga_vista_baixo.obj);mtl:url(https://raw.githubusercontent.com/ddefb/ar-test/main/model/formiga_vista_baixo.mtl)"
          position="0 0 0"
          scale="1. 1. 1."
          rotation="0 180 180"
        >
      </a-marker>
      <!-- handle kanji marker -->
      <a-marker-camera type='pattern' url='https://raw.githubusercontent.com/ddefb/ar-test/main/pattern/pattern-letterC.patt'>
        <a-entity gltf-model="#solarSystem" scale=".005 .005 .005" animation-mixer>
        </a-entity>
      </a-marker-camera>
      <a-entity camera> </a-entity>
    </a-scene>
  </body>
</html>
